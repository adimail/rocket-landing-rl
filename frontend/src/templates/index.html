{% extends "base.html" %}
{% block content %}
    <h1>reinforcement learning agent for vertical rocket landings</h1>
    <hr />
    <canvas id="rocket-canvas"
            style="border:1px solid #333;
                   background-color:#222;
                   width: 100%;
                   height: auto"></canvas>
    <div>
        <button id="start-pause-btn">Start</button>
        <button id="restart-btn">Restart</button>
        <button id="toggle-agent-btn">Toggle Agent</button>
    </div>
    <div>
        <label for="speed-slider">
            Simulation Speed: <span id="speed-value">1.0x</span>
        </label>
        <input type="range" id="speed-slider" min="0.1" max="10.0" step="0.1" />
    </div>
    <div id="rocketstatedetails" style="margin-top: 15px;"></div>
{% end %}
