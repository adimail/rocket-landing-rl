app:
  PORT: 8080

env:
  gravity: -9.81
  thrust_power: 20.0
  gimbal_limit_deg: 15
  fuel_consumption_rate: 0.1
  time_step: 0.2

rocket:
  position_limits:
    x: [-50.0, 50.0]
    y: [150.0, 190.0]
  velocity_limits:
    vx: [-3.0, -1.0]
    vy: [-13.0, -7.0]
  acceleration_limits:
    ax: [-0.5, 0.5]
    ay: [-0.5, 0.5]
  attitude_limits:
    angle: [-0.5, 0.5]
    angularVelocity: [-0.16, 0.16]
  mass_limits:
    mass: [34000, 38000]
    fuelMass: [370000, 410000]
