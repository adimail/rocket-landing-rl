app:
  PORT: 8080

env:
  gravity: -9.81
  thrust_power: 20.0
  gimbal_limit_deg: 15
  fuel_consumption_rate: 0.1
  time_step: 0.2
  safeSpeedThreshold: 10
  safeAngleThreshold: 5

rocket:
  position_limits:
    x: [-200.0, 200.0]
    y: [2000.0, 2300.0]
  velocity_limits:
    vx: [-30.0, -10.0]
    vy: [-130.0, -70.0]
  acceleration_limits:
    ax: [-5, 5]
    ay: [-5, 5]
  attitude_limits:
    angle: [-0.5, 0.5]
    angularVelocity: [-0.16, 0.16]
  mass_limits:
    mass: [34000, 38000]
    fuelMass: [370000, 410000]
