app:
  PORT: 8080

env:
  gravity: -9.81  # m/s²
  thrust_power: 20.0 # Newtons
  gimbal_limit_deg: 15 # degrees
  fuel_consumption_rate: 0.1 # kg/second
  time_step: 0.2 # seconds
  safeSpeedThreshold: 10 # m/s
  safeAngleThreshold: 5 # degrees

rocket:
  position_limits:
    x: [-200.0, 200.0] # meters
    y: [2000.0, 2300.0] # meters
  velocity_limits:
    vx: [-30.0, -10.0] # m/s
    vy: [-150.0, -130.0] # m/s
  acceleration_limits: # m/s²
    ax: [-5, 5]
    ay: [-5, 5]
  attitude_limits:
    angle: [-15, 15] # degrees
    angularVelocity: [-7.5, 7.5] # degrees/second
  mass_limits:
    mass: [34000, 38000] # kg (dry mass of the booster)
    fuelMass: [370000, 410000] # kg (initial fuel mass)
