app:
  PORT: 8080

env:
  num_rockets: 2
  gravity: -9.81 # m/s²
  thrust_power: 13000000 # N
  cold_gas_thrust_power: 50000 # N
  fuel_consumption_rate: 1700 # kg / (s * throttle)
  time_step: 0.1 # s
  max_steps: 1000
  safeSpeedThreshold: 60
  safeAngleThreshold: 5
  speed: 1
  loop: false

rocket:
  position_limits: # meters
    x: [-2000.0, 2000.0]
    y: [2000.0, 2300.0]
  velocity_limits: # m/s
    vx: [-30.0, -10.0]
    vy: [-250.0, -230.0]
  acceleration_limits: # m/s²
    ax: [-5, 5]
    ay: [-5, 5]
  attitude_limits:
    angle: [-15, 15] # degrees
    angularVelocity: [-7.5, 7.5] # degrees/second
  mass_limits:
    mass: [34000, 38000] # kg (dry mass of the booster)
    fuelMass: [370000, 410000] # kg (initial fuel mass)

physics:
  air_density: 1.225
  drag_coefficient: 0.8
  reference_area: 10.8
  rocket_radius: 1.85
  cold_gas_moment_arm: 1.85
  angular_damping: 0.05
