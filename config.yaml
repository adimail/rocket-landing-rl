app:
  PORT: 8080

env:
  num_rockets: 2 # Number of rockets to simulate
  gravity: -9.81  # m/s²
  thrust_power: 1700000 # Newtons
  cold_gas_thrust_power: 55 # Torque
  fuel_consumption_rate: 0.1 # kg/second
  time_step: 0.1 # seconds
  max_steps: 1000
  safeSpeedThreshold: 10 # m/s
  safeAngleThreshold: 5 # degrees
  speed: 1
  loop: true

rocket:
  position_limits: # meters
    x: [-2000.0, 2000.0]
    y: [2000.0, 2300.0]
  velocity_limits: # m/s
    vx: [-30.0, -10.0]
    vy: [-250.0, -230.0]
  acceleration_limits: # m/s²
    ax: [-5, 5]
    ay: [-5, 5]
  attitude_limits:
    angle: [-15, 15] # degrees
    angularVelocity: [-7.5, 7.5] # degrees/second
  mass_limits:
    mass: [34000, 38000] # kg (dry mass of the booster)
    fuelMass: [370000, 410000] # kg (initial fuel mass)
